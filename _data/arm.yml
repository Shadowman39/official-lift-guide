  - name: V Arm Lift
    author: "[sandroknexmaster](https://www.instructables.com/member/sandroknexmaster/)"
    featured: "[Elysium](https://www.instructables.com/id/Knex-Ball-Machine-Elysium/)"
    category: quarter arm lift
    video: https://www.youtube.com/watch?v=QcMS6sYnTGo
    instructions: https://www.instructables.com/V-Lift-a-Knex-Ball-Machine-Lift/
    description: This lift features two arms connected 90 degrees apart, where each arm acts as the other's counterweight. The original version has paths built into the arms that cause a ball from the left entrance track to be lifted by the right arm, and vice versa. There's a rather complex system of chain that lifts each side up. If you build them smaller and don't include the paths inside the arms, you can use a crank instead like a normal quarter arm lift.
