  - name: Quarter Arm Lift
    author: "[Shadowman39](https://www.instructables.com/member/Shadowman39/)"
    featured: "[Cataclysm](https://www.instructables.com/id/Cataclysm-Knex-Ball-Machine-1/)"
    category: main
    video: https://www.youtube.com/watch?v=_063QmOIaBk
    instructions: https://www.instructables.com/id/Knex-Ball-Machine-Lithium-w-instructions/step6/Building-The-Quarter-Arm-Lift/
    description: These arms rotate about 90 degrees to pick up and drop off the balls. There can be many different sizes. Smaller ones, which are the most common, use cranks. A [larger arm](https://www.youtube.com/watch?v=tRWhEp1JcyE) used in Cataclysm used reels with string and a rather complex CyberKnex motor setup to handle the up and down motion. A medium-sized version by sandroknexmaster, the [falling arm lift](https://www.instructables.com/id/Falling-Arm-Lift-a-knex-ball-machine-lift/), has an arm that returns quickly to the beginning and a tipping end to make the ball exit, all controlled by the crank.
      <br><br>
      It's better to have a counterweight to assist the arm upwards, such as the [eagle arm lift](https://www.instructables.com/Eagle-Arm-Lift-a-Knex-Ball-Machine-Lift/) by sandroknexmaster. In addition to the counterweight upgrade, this version features two mirrored arms that share the same counterweight, so twice the balls can be lifted each cycle.  
