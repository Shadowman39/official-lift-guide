        - The original parallel arm lift
      - - F45IF8IH8CVICTF.jpg
        - sandroknexmaster's counter parallel arm lift, made for Euphoria

  - name: Stacked Arm Lift
    author: "[sandroknexmaster](https://www.instructables.com/member/sandroknexmaster/)"
    featured: "[Euphoria](https://www.instructables.com/id/Knex-Ball-Machine-Euphoria/)"
    category: main
    video: 
    instructions: https://www.instructables.com/Connected-Arm-Lift-a-new-knex-ball-machine-lift/
    description: Arm lifts can be stacked, where the arms alternate positions and hand each other the balls directly. They can be stacked vertically or at an angle. A basic example of one at an angle is the [connected arm lift](https://www.instructables.com/id/Connected-Arm-Lift-a-new-knex-ball-machine-lift/) by sandroknexmaster. Since they're at an angle the arms travel about 90 degrees. A version that uses less pieces, the [flimsy connected arm lift](https://www.instructables.com/Knex-Flimsy-Stacked-Arm-Ball-Lift/) by [mathsboy314](https://www.youtube.com/@mathsboy314), has arms that are at a steeper angle, and the arms are connected with linkages from one arm to the other rather than a double crank. This makes it more simple, though it might be difficult to make it more than six arms in a row.
      <br><br>
      To stack arms vertically in one column, such as [this lift](https://www.instructables.com/id/Knex-multiple-arm-ball-machine-lift/) by mathsboy314, the arms are often timed in a way for the arm above to come underneath the arm that's below to scoop up the ball. There's a [vertical version](https://www.instructables.com/id/Right-handed-armlift-a-Knex-ball-machine-lift/) by [dickheijboer](https://www.instructables.com/member/dickheijboer/) that uses four stacked arms, and it requires two separate crankshafts connected with chain. There are also ways of having vertical arms, but without this specific timing, making them simpler. However, there will need to be at least two sets of vertical arms; this will be covered below.
      
      
    images:
      - - FME8VSMH9947BUB.jpg
        - sandroknexmaster's connected arm lift, built for Euphoria
