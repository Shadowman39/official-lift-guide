  - name: Shifting Arm Lift
    author: "[Tornado96](https://www.instructables.com/member/Tornado96/) and [Shadowman39](https://www.instructables.com/member/Shadowman39/)"
    featured: 
    category: stacked arm lift
    video: https://www.youtube.com/watch?v=E6haOsTXlN8
    instructions: https://www.instructables.com/id/Knex-Shifting-Arm-Lift/
    description: The balls can also leave stacked arms with an offset exit, such as the shifting arm lift, named since the balls shift from one side of arms to the other. Both sets of arms are stacked vertically and use a double crank at the bottom to alternate each side of arms. -warning- If making a taller lift than the one in the instructions, you may need to make the double crank stronger such as the one in [this image](https://content.instructables.com/FBC/A01E/LVGONKCU/FBCA01ELVGONKCU.jpg?auto=webp&width=1600&height=900&fit=bounds&md=MjAyNC0wNC0yNiAxMToyNDo0NC4w).
