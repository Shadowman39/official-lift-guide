        - This shows the arms with different widths, required to allow them to overlap each other


  - name: Modified Stepper Lift
    author: "[Shadowman39](https://www.instructables.com/member/Shadowman39/)"
    featured: "[Unfinished ball machine](http://www.youtube.com/watch?v=S7BfIs6WvWM)"
    category: stacked arm lift
    video: 
    instructions: https://www.instructables.com/id/Knex-Modified-Stepper-Lift/
    description: This lift is similar to the stepper lift, except the carts that carry the balls don't slide on rods. Instead, they are connected with small support beams that move on axles. This allows for less friction, so you can make this lift as high as you want. There's a [simpler version](https://www.instructables.com/id/Knex-Simple-Modified-Stepper-Lift/) by Thibault Art that uses less pieces, but the version in the instructions moves less smoothly than the original.

