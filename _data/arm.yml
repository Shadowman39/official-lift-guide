  - name: Rolling Arm Lift
    author: "[Tornado96](https://www.instructables.com/member/Tornado96/)"
    featured: "[Dragon Gem](https://www.instructables.com/Dragon-Gem-Knex-Ball-Machine/)"
    category: main
    video: 
    instructions: 
    description: These are similar to quarter arm lifts except the ball rolls across the arm when it gets to a certain position. The simplest version is one where the ball exits at the end after rolling across, such as [this one](https://www.instructables.com/id/Crossing-arm-lift/) by mathsboy314. To get more height out of it you can make a returning arm lift, where the ball lifts further after rolling across to the top, almost as if the arm rotated 180 degrees.
      <br><br>
      When stacking multiple arms, there are different ways the balls can go from one to the other. With the [parallel arm lift](https://www.instructables.com/id/Knex-Parallel-Arm-Lift/), originally made for my [unfinished ball machine](https://youtu.be/2NV1eORsSmc?si=WeQ6Iybflb0HIZ1j&t=23), the ball rolls to the end of the arm when they're down, and goes through the structure of the next arm when they get to the top. Since the arms are in parallel it requires a heavy counterweight for balance. The [counter parallel arm lift](https://www.instructables.com/id/Counter-Parallel-Arm-Lift-a-new-knex-ball-machine/) by sandroknexmaster has two sides of parallel arms which balance each other out, not needing a counterweight.
    images:
