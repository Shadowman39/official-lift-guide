  - name: Double Jigsaw Lift
    author: "[Sorunome](https://www.instructables.com/member/Sorunome)"
    featured: 
    category: jigsaw lift
    video: https://www.youtube.com/watch?v=RWq2iSDMF_Q
    instructions: 
    description: This uses two jigsaws in the center instead of one. Putting them on double cranks means the balls are lifted twice as fast. Another benefit is it doesn't need a counterweight, since the two jigsaws balance each other.
