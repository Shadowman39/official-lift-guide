  - name: Vertical Jigsaw Lift
    author: "[Tornado96](https://www.instructables.com/member/Tornado96/) and [Shadowman39](https://www.instructables.com/member/Shadowman39/)"
    featured: "[Citadel](https://www.instructables.com/Citadel-Knex-Ball-Machine/)"
    category: jigsaw lift
    video: 
    instructions: https://www.instructables.com/id/Knex-Vertical-Jigsaw-Lift/
    description: This is much like a normal jigsaw lift, except it's going straight up instead of diagonal, which saves space and time. The balls go up a freefall step by step with the help of small holders similar to an alternator lift. This is an example of connecting cranks with driveshafts rather than a geartrain. There is a [different version](https://www.instructables.com/id/Knex-ball-lift/) made by mathsboy314.

