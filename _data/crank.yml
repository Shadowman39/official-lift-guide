lifts:

  - name: Jigsaw Lift
    author: "[bezempje95](https://www.youtube.com/@bezempje95)"
    featured: 
    category: main
    video: https://www.youtube.com/watch?v=0AZc-LuiRH8
    instructions: https://www.instructables.com/id/Knex-Jigsaw-Lift-1/
    description:  With this lift there is a chute, tilted diagonally, which has something that resembles a jigsaw blade in the middle that goes up and down in a circular motion. Due to the "teeth" on it, the balls are advanced up a level on each crank cycle and held back by teeth on the chute. There is also a counterweight to help when everything is being lifted up a level. -tip- When these lifts are shorter the jigsaw is connected to cranks with red gears, but you can also use shafts to connect cranks to the same motor.
