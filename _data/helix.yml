  - name: Inverted Helix Lift
    author: "[Shadowman39](https://www.instructables.com/member/Shadowman39/)"
    featured: "[Cataclysm](https://www.instructables.com/id/Cataclysm-Knex-Ball-Machine-1/)"
    category: main
    video: 
    instructions: https://www.instructables.com/Knex-Industrial-Helix-Lift/
    description: Instead of the helix spinning in the center, the tower spins in the center, with the helix outside. This lift is much more efficient than the traditional single/double helix lift, because it can be made taller, since the tower in the middle is stronger than a helix (I wouldn't go more than 4 feet tall). An improved design, version 2, was made for Citadel V2.

      <div style="text-align:center;">
      <iframe width="90%" height="400" src="https://www.youtube.com/embed/Bfko5arZGdI?si=P-RaO3t7stYb7yjO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
      -tip- If made slow enough, you can use only one strand of tubing instead of two. More info can be found in the instructions.
