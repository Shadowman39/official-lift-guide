lifts:

  - name: Standard Helix Lift
    author: Knex
    featured: "Knex set #32049"
    category: main
    video: 
    instructions: https://www.instructables.com/id/Knex-Double-Helix-Lift/
    description: First used in a Knex set, the helix lift is one of the most popular lifts aside from the chain lift. The original used a helix made of orange flexi-rods (a video can be seen [here](https://youtu.be/ojZuPWjf7fc?si=LD2kso5yAejN-FHW&t=51)). It was later improved with the version in Wipe Out, which is also known as a double helix lift. It uses tubing placed in dark grey connectors and runs smoother, and lifts twice the balls due to the double helix. The helix structure was later improved with Tornado96's machine, [Uprising](https://www.instructables.com/id/Knex-Ball-Machine-Uprising/). 

      <div style="text-align:center;">
      <iframe width="90%" height="400" src="https://www.youtube.com/embed/c0oEc7cmQGU?si=otZqnHezprk-aoLc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
      -warning- Even with the improved helix, this lift can't be made very tall since the helix can only be held in at the top and bottom of the tower.
