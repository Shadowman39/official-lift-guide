  - name: Alternator Lift
    author: "[Shadowman39](https://www.instructables.com/member/Shadowman39/)"
    featured: "[Cataclysm](https://www.instructables.com/id/Cataclysm-Knex-Ball-Machine-1/)"
    category: main
    video: 
    instructions: https://www.instructables.com/id/Knex-Alternator-Lift/
    description: In this lift, there's a tower in the middle that goes up and down with a crank. Small pins on the lifter take the balls and lift them up a level. Another set of small pins keep the balls from going back down, and both pins pivot out of the way to let balls pass through in one direction. The balls alternate from one side to the other, but stay in the same horizontal position. 
    
      <div style="text-align:center;">
      <iframe width="90%" height="400" src="https://www.youtube.com/embed/wD7RLwJ8I-k?si=2T9mj7QYgBHy7RcP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
      -tip- It's better to make this lift with a counterweight; the original version just used rubber bands on the crank and that isn't as effective.
