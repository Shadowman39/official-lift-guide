  - name: Chain Stepper Lift
    author: "[KneXtreme](https://www.instructables.com/member/KneXtreme/)"
    featured: 
    category: stepper lift
    video: https://www.youtube.com/watch?v=_Qge2w6uT3Q
    instructions: https://www.instructables.com/id/Knex-Modified-Chain-Stepper-Lift/
    description: In this lift, the steppers are on small towers that slide up and down on wheels, and chain connects them to the upper lever. The carts that hold the balls flip up, much like an alternator lift, to allow the next cart to take hold. The only issues are it doesn't move very smoothly and uses a lot of gears due to the chain, but one could make a version that leaves the chain out if the upper lever is modified.
