  - name: Push Lift
    author: "[sandroknexmaster](https://www.instructables.com/member/sandroknexmaster)"
    featured: "[Paradox](https://www.instructables.com/id/Knex-Ball-Machine-Paradox/)"
    category: wedge lift
    video: https://www.youtube.com/watch?v=CnIlNxan4fI
    instructions: https://www.instructables.com/id/Push-Lift-a-knex-ball-machine-lift/#intro
    description: This wedge-type lift uses a vertical crankshaft to alternate two sets of pushers. They force the ball upwards against a vertical wall, and the balls go straight up. There's also a gate that releases the balls evenly into the lift. Due to the two sets of pushers, the gearing system gets pretty complex, and the height is also limited due to friction.
