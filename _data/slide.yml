    description: This lift is similar to the alternator lift, except the original version is tilted 45 degrees and uses less pieces. A crank makes a sliding platform go up and down, and balls get stopped by small bumps in the tower. It can be modified to go higher easily, but keep in mind that it gets more choppy under the load of a lot of balls.
