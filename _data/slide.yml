  - name: Tube Claw Lift
    author: "[martijnb95](https://www.instructables.com/member/martijnb95/)"
    featured: 
    category: main
    video: https://www.youtube.com/watch?v=-wyQGC0oYHg
    instructions: https://www.instructables.com/id/Tube-Claw-Lift-a-knex-ball-machine-lift/
    description: This is a lift that uses two alternating sets of claws that go up and down to transfer the ball from one level to the next, and it happens within a vertical shaft. The balls go through a one-way gate to keep them in place between cycles. The original version has one set of claws.
      <br><br>
      sandroknexmaster made a version that uses multiple sets of claws, featured in [Elysium](https://www.instructables.com/id/Knex-Ball-Machine-Elysium/). The link to the instructions is above. Keep in mind that it only lifts one ball at a time.
