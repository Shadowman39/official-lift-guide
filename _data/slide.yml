  - name: Wedge Lift
    author: "[martijnb95](https://www.instructables.com/member/martijnb95/)"
    featured: 
    category: main
    video: https://www.youtube.com/watch?v=HCJUV0bkG38
    instructions: https://www.instructables.com/id/knex-door-lift-instructions/
    description: This is a type of wedge lift, which push balls on a straight surface with a slanted component, usually 45 degrees, to force the balls upward. This version, called a door lift, uses a wall that goes back and forth with a crank. The balls are lifted on doors that open up and close as the wall wedges the balls against them. This lift is limited in height since it creates a lot of friction.
