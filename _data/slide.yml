  - name: Stair Lift
    author: "[Shadowman39](https://www.instructables.com/member/Shadowman39/)"
    featured: "[Wipe Out](http://www.youtube.com/watch?v=p4Y1k7d9vPk)"
    category: main
    video: 
    instructions: https://www.instructables.com/id/Knex-Stair-Lift/
    description: Steps at different heights move up and down with a crankshaft to let balls pass from one to the next. You can make it higher with more steps, but I wouldn't go over 5-6 steps. If you need it higher than that, you'll have to use more than one motor. You may also want separate crankshafts in that case. 
      
