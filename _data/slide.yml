  - name: Pump Lift
    author: "[Sorunome](https://www.instructables.com/member/Sorunome/)"
    featured: "[Catastropha](https://www.instructables.com/Knex-Ball-Machine-Catastropha/)"
    category: main
    video: https://www.youtube.com/watch?v=WGSzGEZHRug
    instructions: https://www.instructables.com/id/Knex-Pump-Lift/
    description: This lift consists of a chute, and balls are pumped up by a sliding mechanism at the bottom, stacking them until the highest one reaches the exit. A one-way gate keeps the balls from falling back down. There is a piston that moves from side to side, which pushes the balls upward. An obvious issue is you can only make it as high as how many balls you have, and most of these balls will be constantly occupying the chute rather than being used in the rest of the machine.
