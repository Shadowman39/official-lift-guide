  - name: Stepper Lift
    author: Knex
    featured: "Knex set #32049"
    category: main
    video: https://youtu.be/cAcGtEkoCZw?si=f-6SORjQrgykfkcl&t=18
    instructions: https://www.instructables.com/Retrograde-Knex-Ball-Machine-InstructionsNot-My-/
    description: This is a classic lift first featured in a Knex set. There are two sides which move up and down, and the ball is switched back and forth between the two sides as it goes up. The original version is made to fit a yellow rod scale, so it might be difficult to place into most machines. It can be made pretty tall, but friction will make it more difficult to operate. To get around this problem you could build the modified stepper lift.
      <br><br>
      dickheijboer made a version ([video](https://www.youtube.com/watch?v=a0YkwcHSJwY)) that fits into a blue-rod scale, and has a simpler way to make the balls transfer to the next cart. [Here are the instructions](https://www.instructables.com/id/Up-and-down-lift-a-Knex-ball-machine-lift/).
